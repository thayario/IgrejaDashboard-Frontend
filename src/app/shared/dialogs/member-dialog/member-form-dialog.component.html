<mat-toolbar color="primary">
  <span class="titulo-dialogo">
    {{ modoEdicao ? 'Editar Membro' : 'Cadastrar Membro' }}
  </span>
  <span class="espacador"></span>
  <button mat-icon-button (click)="cancelar()">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<form [formGroup]="formPessoa" (ngSubmit)="confirmar()" class="formulario-membro-container">

  <mat-form-field appearance="outline">
    <mat-label>Nome Completo</mat-label>
    <input matInput formControlName="nome">
    <mat-error *ngIf="formPessoa.get('nome')?.hasError('required')">
      O nome é obrigatório.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>E-mail</mat-label>
    <input matInput formControlName="email" type="email">
    <mat-error *ngIf="formPessoa.get('email')?.hasError('required')">O e-mail é obrigatório.</mat-error>
    <mat-error *ngIf="formPessoa.get('email')?.hasError('email')">E-mail inválido.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Sexo</mat-label>
    <mat-select formControlName="sexo">
      <mat-option *ngFor="let g of genders" [value]="g.value">
        {{ g.label }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="formPessoa.get('sexo')?.hasError('required')">O sexo é obrigatório.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Situação</mat-label>
    <mat-select formControlName="status">
      <mat-option *ngFor="let s of status" [value]="s.value">
        {{ s.label }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="formPessoa.get('status')?.hasError('required')">A situação é obrigatória.</mat-error>
  </mat-form-field>

  <div class="acoes-dialogo">
    <button mat-button type="button" (click)="cancelar()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit">
      {{ modoEdicao ? 'Salvar Alterações' : 'Adicionar' }}
    </button>
  </div>

</form>
